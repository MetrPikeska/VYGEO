<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kalkulačka zasněžování</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    #snowCalc {
      background: #007ddd;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    h3, h4 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input {
      margin-left: 8px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 120px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #eeee22;
      font-weight: bold;
    }
    button:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    #result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
    }
    .gunRow {
      margin: 5px 0;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="snowCalc">
    <h3>Kalkulačka zasněžování</h3>
    <label>Objem nádrže (m³): <input type="number" id="vol" value="1200"></label>
    <label>Rezerva (m³): <input type="number" id="res" value="100"></label>
    <label>Přítok (m³/h): <input type="number" id="qin" value="0"></label>
    <label>Čerpadla max (m³/h): <input type="number" id="pump" value="90"></label>

    <h4>Děla</h4>
    <div id="guns"></div>
    <button onclick="addGun()">+ Přidat dělo</button>
    <br><br>
    <button onclick="computeETA()">Spočítat</button>

    <div id="result">Zadej hodnoty a klikni na <em>Spočítat</em>.</div>
  </div>

  <script src="snowcalc.js"></script>
</body>
</html>
